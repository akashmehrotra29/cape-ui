<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="components.css" />
    <script src="../app.js" defer></script>
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Cape UI | Avatars</title>
  </head>
  <body>
    <div class="app-container">
      <div class="overlay-div"></div>
      <div class="app-sidebar-wrapper hidden-sidebar">
        <div class="app-sidebar">
          <div class="app-head">
            <a href="../index.html"
              ><img
                src="https://res.cloudinary.com/akash29/image/upload/c_scale,h_150/v1625785778/component-lib-logo_baqy9d.png"
                alt=""
            /></a>
            <p>Docs v1.0</p>
          </div>

          <a href="getting-started.html" class="app-get-started"
            >Getting Started</a
          >

          <div class="app-sidebar-nav">
            <a href="avatars.html">Avatars</a>
            <a href="badges.html">Badges</a>
            <a href="buttons.html">Button</a>
            <a href="alerts.html">Alerts</a>
            <a href="navbar.html">Navbar</a>
            <a href="cards.html">Cards</a>
          </div>
        </div>
      </div>

      <div class="app-hero-section">
        <div class="app-hero-nav">
          <a href="../index.html">
            <img class="hero-nav-logo" src="../assets/single-logo.png" alt="" />
          </a>
          <div>
            <img class="ham-menu" src="../assets/ham-menu.svg" alt="" />
          </div>
        </div>

        <div class="app-hero-head">
          <div>
            <h1>Avatars</h1>
            <p>They are used to display user image or login status of user</p>
          </div>

          <a href=""><img src="../assets/github.svg" alt="" /></a>
        </div>

        <div class="app-hero-main">
          <div class="app-hero-subhead">
            <h2>Image Avatars</h2>

            <div class="avatars">
              <img
                class="small-avatar"
                src="../assets/avatar.png"
                alt="avatar"
              />
              <img
                class="medium-avatar"
                src="../assets/avatar.png"
                alt="avatar"
              />
              <img
                class="large-avatar"
                src="../assets/avatar.png"
                alt="avatar"
              />
            </div>
          </div>

          <div class="showcase-div">
            <div class="code-box">
              <embed
                src="https://carbon.now.sh/embed/Hy8KvFhMWqTd8SmgRMsE"
                alt=""
                style="width: 100%; height: 25rem"
              />
            </div>
          </div>

          <div class="app-hero-subhead">
            <h2>Letter Avatars</h2>
            <div class="letter-avatars">
              <h1 class="small-avatar">A</h1>
              <h1 class="medium-avatar">AM</h1>
              <h1 class="large-avatar">OP</h1>
            </div>
          </div>

          <div class="showcase-div">
            <div class="code-box"></div>

            <embed
              src="https://carbon.now.sh/embed/XxPPmFgazRuFzvcv6XqM"
              alt=""
              style="width: 100%; height: 15rem"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
