<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="components.css" />
    <script src="../app.js" defer></script>
    <link rel="icon" type="image/png" href="../assets/favicon.png" />

      crossorigin="anonymous"
    />
    <title>Cape UI | Badges</title>
  </head>
  <body>
    <div class="app-container">
      <div class="overlay-div"></div>
      <div class="app-sidebar-wrapper hidden-sidebar">
        <div class="app-sidebar">
          <div class="app-head">
            <a href="../index.html"
              ><img
                src="https://res.cloudinary.com/akash29/image/upload/c_scale,h_150/v1625785778/component-lib-logo_baqy9d.png"
                alt=""
            /></a>
            <p>Docs v1.0</p>
          </div>

          <a href="getting-started.html" class="app-get-started"
            >Getting Started</a
          >

          <div class="app-sidebar-nav">
            <a href="avatars.html">Avatars</a>
            <a href="badges.html">Badges</a>
            <a href="buttons.html">Button</a>
            <a href="alerts.html">Alerts</a>
            <a href="navbar.html">Navbar</a>
            <a href="cards.html">Cards</a>
          </div>
        </div>
      </div>

      <div class="app-hero-section">
        <div class="app-hero-nav">
          <a href="../index.html">
            <img class="hero-nav-logo" src="../assets/single-logo.png" alt="" />
          </a>
          <div>
            <img class="ham-menu" src="../assets/ham-menu.svg" alt="" />
          </div>
        </div>

        <div class="app-hero-head">
          <div>
            <h1>Avatars</h1>
            <p>
              They are used to display status of user such as online, do not
              disturb etc.
            </p>
          </div>

          <a href=""><img src="../assets/github.svg" alt="" /></a>
        </div>

        <div class="app-hero-main">
          <div class="app-hero-subhead">
            <h2>Badges with Avatars</h2>

            <div class="avatar-badge">
              <div class="badge">
                <img
                  class="avatar-small"
                  src="../assets/avatar.png"
                  alt="avatar"
                />
                <div class="badge-green"></div>
              </div>
              <div class="badge">
                <img
                  class="avatar-small"
                  src="../assets/avatar.png"
                  alt="avatar"
                />
                <div class="badge-dnd">â€“</div>
              </div>
            </div>
          </div>

          <div class="showcase-div">
            <div class="code-box">
              <embed
                src="https://carbon.now.sh/embed/IClAMatw0CAdPiuLooht"
                alt=""
                style="width: 100%; height: 30rem"
              />
            </div>
          </div>

          <div class="app-hero-subhead">
            <h2>Badges with Icons</h2>
            <div class="icon-badge">
              <div class="icon-badge-container">
                <i
                  class="fa fa-heart fa-2x fa-custom-heart"
                  aria-hidden="true"
                ></i>
                <span class="heart">5</span>
              </div>

              <div class="icon-badge-container">
                <i
                  class="fa fa-shopping-cart fa-2x fa-custom-cart"
                  aria-hidden="true"
                ></i>
                <span class="cart">6</span>
              </div>

              <div class="icon-badge-container">
                <i
                  class="far fa-heart fa-2x fa-custom-heart"
                  aria-hidden="true"
                ></i>
                <span class="heart">5</span>
              </div>
            </div>
          </div>

          <div class="showcase-div">
            <div class="code-box">
              <embed
                src="https://carbon.now.sh/embed/JrIX2rEIIWFucKEuxP7q"
                alt=""
                style="width: 100%; height: 35rem"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
